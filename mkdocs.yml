site_name: Zeitmanagement - Time Management
nav:
  - Einleitung: index.md
  - Ziele: ziele.md
  - Zielerreichung/Zeitplanung: zielerreichung.md
  - Zeitplanung/Methodik: methodik.md
  - Zeitplanung/Priorisierung: priorisierung.md
theme:
  name: 'material'
  language: 'de'
use_directory_urls: true
markdown_extensions:
    - toc:
        permalink: true
    - admonition
    - codehilite
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde
extra_css:
  - css/extra.css
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
